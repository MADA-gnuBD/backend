name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: SSH and deploy backend (via docker-compose)
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd /home/ubuntu/app
          
            # 최신 이미지 당기기
            docker-compose pull backend
          
            # 혹시 수동으로 띄웠던 동일 이름 컨테이너가 있으면 제거(이름 충돌 방지)
            docker rm -f mada-backend 2>/dev/null || true
          
            # 백엔드만 재기동 (DB 건드리지 않음)
            docker-compose up -d --force-recreate --no-deps backend
          
            # (선택) 오래된 이미지 정리
            docker image prune -f || true
          
            # (선택) 헬스 확인
            curl -fsS -o /dev/null http://127.0.0.1:8080/api/users/health || true
          EOF
