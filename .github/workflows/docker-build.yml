name: Backend CI/CD

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: saehe/mada-backend
  IMAGE_TAG: latest

# 중복 실행 방지
concurrency:
  group: backend-cicd
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Fail early if secrets missing
        run: |
          if [ -z "${{ secrets.SERVER_HOST || secrets.EC2_HOST }}" ]; then echo "::error::Missing SERVER_HOST (or EC2_HOST)"; exit 1; fi
          if [ -z "${{ secrets.SERVER_SSH_KEY || secrets.EC2_SSH_KEY }}" ]; then echo "::error::Missing SERVER_SSH_KEY (or EC2_SSH_KEY)"; exit 1; fi

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST || secrets.EC2_HOST }}
          username: ${{ secrets.SERVER_SSH_USER || 'ubuntu' }}
          key: ${{ secrets.SERVER_SSH_KEY || secrets.EC2_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT || '22' }}
          script_stop: true
          script: |
            set -euo pipefail
            cd /home/ubuntu/app

            # docker compose / docker-compose 자동 판별
            if command -v docker compose >/dev/null 2>&1; then
              DC="docker compose"
            else
              DC="docker-compose"
            fi

            # 최신 이미지 가져와서 backend만 재기동
            $DC pull backend

            # (옵션) 동일 이름 컨테이너 떠있으면 제거
            docker rm -f mada-backend >/dev/null 2>&1 || true

            # backend만 무중단 재기동
            $DC up -d --no-deps --force-recreate backend

            # (옵션) 오래된 이미지 정리
            docker image prune -f || true

            # (옵션) 헬스체크 — 환경에 맞게 엔드포인트 조정
            curl -fsS -m 8 http://127.0.0.1:8080/actuator/health || \
            curl -fsS -m 8 http://127.0.0.1:8080/api/users/health || true
